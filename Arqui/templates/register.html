<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Easy Lawyer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .register-container {
            background-color: #6c5ce7;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 100px;
        }
        .register-form {
            color: #fff;
        }
        .register-form label {
            font-weight: bold;
        }
        .register-form .btn-purple {
            background-color: #a29bfe;
            border-color: #a29bfe;
        }
        .register-form .btn-purple:hover {
            background-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .register-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .login-link, .register-link {
            color: #fff;
            font-weight: bold;
        }
        .login-link:hover, .register-link:hover {
            color: #a29bfe;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="register-container">
                    <h1 class="text-center register-title">Easy Lawyer</h1>
                    <form class="register-form" method="post" action="/register">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lawyerKey">Ingrese Clave de Abogado</label>
                            <input type="text" class="form-control" id="lawyerKey" name="lawyer_key" placeholder="Ingrese Clave de Abogado">
                        </div>
                        <button type="submit" class="btn btn-purple btn-block">Registrarse</button>
                    </form>
                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="/login" class="login-link">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
