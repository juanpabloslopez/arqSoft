<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Caso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary, .btn-secondary {
            margin-top: 20px;
        }
        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Subir Caso</h2>
        <form method="POST" action="{{ url_for('subir_caso', user_id=user_id, tipo_usuario=tipo_usuario, nombre=nombre) }}">
            <div class="form-group">
                <label for="etiqueta">Etiqueta:</label>
                <input type="text" class="form-control" id="etiqueta" name="etiqueta" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input type="hidden" name="nombre" value="{{ nombre }}">
            <input type="hidden" name="tipo_usuario" value="{{ tipo_usuario or 1 }}">
            <button type="submit" class="btn btn-primary">Subir Caso</button>
            <a href="{{ url_for('perfil', tipo_usuario=tipo_usuario, user_id=user_id, nombre=nombre) }}" class="btn btn-secondary btn-cancel">Cancelar</a>
        </form>
        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>
    
</body>
</html>
